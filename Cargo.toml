[package]
name = "necromanzer"
version = "0.1.0"
authors = ["Ilya Agafonov <tairesh.rus@gmail.com>"]
build = "build.rs"

[dependencies.tetra]
git = "https://github.com/Tairesh/tetra"
default-features = false
features = ["serde_support","texture_png","texture_jpeg","font_ttf"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"
rand = "0.8"
chrono = "0.4"
enum_dispatch = "0.3"

[build-dependencies]
winres = "0.1"